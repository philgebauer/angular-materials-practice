<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Practice</title>
    <!-- VENDOR -->
    <link rel="stylesheet" href="/vendor/angular-material.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/vendor/angular.min.js"></script>
    <script src="/vendor/angular-route.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script> -->
    <!-- <script src="/vendor/angularfire.min.js" type="text/javascript"></script> -->
    <!-- <script src="/scripts/config.js" type="text/javascript"></script> -->
    <!-- <script src="/vendor/angular-animate.min.js"></script> -->
    <script src="/vendor/angular-aria.min.js"></script>
    <script src="/vendor/angular-material.min.js"></script>
    <!-- <script src="/vendor/moment.min.js" type="text/javascript"></script> -->
    <!-- APP -->
    <script src="/scripts/client-app.js"></script>
    <!-- CONTROLLERS -->
    <!-- <script src="/scripts/controllers/admin.controller.js" type="text/javascript"></script> -->
    <!-- <script src="/scripts/controllers/home.controller.js" type="text/javascript"></script> -->
  </head>
  <body ng-app="app">
    <h1>test</h1>
    <main ng-view></main>

    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Admin</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-input-container>
          <label for="whoPizza">Who is the pizza for?</label>
          <input type="text" name="whoPizza" ng-model="admin.who">
        </md-input-container>
        <div>
          <md-input-container>
            <md-select ng-model="admin.time" placeholder="Minutes until available to everyone">
              <md-option ng-value="{{minutes}}" ng-repeat="minutes in [15, 30, 45, 60, 75, 90, 105, 120, 135, 150, 165, 180]">{{ minutes }}</md-option>
            </md-select>
          </md-input-container>
        </div>
        <div flex>
          <md-input-container class="form-group" flex-gt-sm>
            <label>Notes:</label>
            <input flex type="text" name="notes" ng-model="admin.notes">
          </md-input-container>
        </div>
        <div flex>
          <md-input-container class="form-group" flex-gt-sm>
            <label>Password</label>
            <input flex type="password" name="notes" ng-model="admin.password">
          </md-input-container>
        </div>
        <md-button type="submit" class="md-raised" ng-click="admin.submit()">Submit</md-button>
      </md-card-content>
    </md-card>

  </body>
</html>
